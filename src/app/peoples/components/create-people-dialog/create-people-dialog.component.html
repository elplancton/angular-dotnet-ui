<h1 mat-dialog-title>Cadastro de pessoa</h1>
<div mat-dialog-content [formGroup]="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Sobrenome</mat-label>
    <input matInput formControlName="surname" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Idade</mat-label>
    <input matInput type="number" formControlName="age" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>ProfissaÌƒo</mat-label>
    <input matInput formControlName="profession" required />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="create()">Criar</button>
</div>
